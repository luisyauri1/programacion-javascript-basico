<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid d-flex justify-content-center">
            <a class="navbar-brand" href="#"><span class="fs-1 fw-bold text-center">Calculadora Básica</span></a>
        </div>
    </nav>
    <section class="p-5">
        <div class="mb-3">
            <label for="numberValue" class="form-label">Primer valor numérico</label>
            <input type="number" class="form-control" id="first-number-value" placeholder="Ingrese un número">
        </div>
        <div class="mb-3">
            <label for="numberValue" class="form-label">Segundo valor numérico</label>
            <input type="number" class="form-control" id="second-number-value" placeholder="Ingrese un número">
        </div>
        <div>
            <div class="btn-group">
                <a href="#" id="add" class="btn btn-primary active" aria-current="page">Sumar (+)</a>
                <a href="#" id="subtract" class="btn btn-primary">Restar (-)</a>
                <a href="#" id="multiply" class="btn btn-primary">Multiplicar (*)</a>
                <a href="#" id="divide" class="btn btn-primary">Dividir (/)</a>
            </div>
            <button type="button" id="reset" class="btn btn-danger">Limpiar</button>
        </div>

        <div class="mt-3 mb-3">
            <label for="result" class="form-label">Resultado</label>
            <input disabled type="number" class="form-control" id="result-number-value" placeholder="">
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
